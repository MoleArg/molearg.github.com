<!--
Comentarios:  Head: es la cabeza de todo, el inicio
              Meta: son los metadatos (Todo fuera de lo principal)
              Title: es el titulo principal del documento
              Body: es el cuerpo del HTML
              div: son las divisiones dentro del cuerpo
              header: es la cabecera de la division
              p: es para escribir algo dentro de esa division
              h: (del 1 al 6) es para colocar titulos (solo una vez por division)
              style: son los atributos para agregarle al texto (Color, tamaño, tipografia, etc)
              section: Separa secciones de la pagina  (sirve para el backend)
              a: Sirve para referenciar links (target _black hace que se abra una nueva pestaña al clickear el link, por defecto te lo abre en la misma pesataña)
              Style: Cambian las propiedades por selectores.
                      Nombre: cambia los atributos de un (coso tipo p,div,etc)
                      clase: cambia los atributos de una clase .NOMBRE{}
                      Identidad: cambia los atributos para unicamente un bloque #NOMBRE{}
